<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SC Travel Project</title>
  <!-- ########## FONT AWESOME ########## -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- ########## CSS STYLES ########## -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- ########## HEADER SECTION ########## -->
  <header class="header">
    <a href="#" class="logo"><i class="fas fa-paper-plane"> </i>travel</a>
    <form action="" class="search-form">
      <input type="search" name="" id="searchBox" placeholder="search here">
      <label for="searchBox" class="fas fa-search"></label>
    </form>
    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-moon" id="theme-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>
    </div>
    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#packages">packages</a>
      <a href="#service">service</a>
      <a href="#pricing">pricing</a>
      <a href="#review">review</a>
      <a href="#contact">contact</a>
      <a href="#blog">blog</a>
    </nav>

    <form action="" class="login-form">
      <div class="inputBox">
        <span>username</span>
        <input type="text" placeholder="enter your name">
      </div>
      <div class="inputBox">
        <span>password</span>
        <input type="password" placeholder="enter your password">
      </div>
      <div class="remember">
        <input type="checkbox" name="" id="login-remember">
        <label for="login-remember">remember me</label>
      </div>
      <input type="submit" class="btn" value="login">
    </form>

  </header>
  <!-- ########## END OF HEADER SECTION ########## -->
  <!-- ########## HOME SECTION ########## -->
  <section class="home" id="home">
    <div class="image">
      <img src="img/home-img.svg" alt="">
    </div>
    <div class="content">
      <h3>adventure is worthwhile</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit itaque neque voluptatibus esse vitae culpa at consequuntur magnam vel numquam.</p>
      <a href="#" class="btn">explore now</a>
    </div>
  </section>
  <!-- ########## END OF HOME SECTION ########## -->
  <!-- ########## FILTER FORM SECTION ########## -->
  <section class="form-container">
    <form action="">
      <div class="inputBox">
        <span>where to</span>
        <input type="text" placeholder="search places">
      </div>
      <div class="inputBox">
        <span>arrivals</span>
        <input type="date">
      </div>
      <div class="inputBox">
        <span>leaving</span>
        <input type="date">
      </div>
      <input type="submit" value="book now" class="btn">
    </form>
  </section>
  <!-- ########## END OF FILTER FORM SECTION ########## -->
  <!-- ########## PACKAGES SECTION ########## -->
  
  <!-- ########## END OF PACKAGES SECTION ########## -->
  <!-- ########## JAVASCRIPT ########## -->
  <script src="js/script.js"></script>
</body>
</html>
